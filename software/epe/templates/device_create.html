{% extends 'base.html' %}
{% block navbar %}{% include "navbar.html" with selected="device"%}{% endblock %}
{% block content %}
    <section id="main-content">
        <div class="container">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Panel</a></li>
                <li class="breadcrumb-item"><a href="/device">Dispositivos</a></li>
                <li class="breadcrumb-item active" aria-current="page">Agregar</li>
              </ol>
            </nav>
            {% include "warnings.html" %}
            <form method="post">
              {% csrf_token %}
              <div class="form-group mb-3">
                  <label for="uuid">Identificador del dispositivo</label>
                  <input class="form-control" id="uuid" name="uuid" placeholder="Identificador del dispositivo" value="{{ device.uuid }}">
              </div>
              <div class="form-group mb-3">
                  <label for="name">Nombre del aula</label>
                  <input class="form-control" id="name" name="name" placeholder="Nombre del aula" value="{{ classroom.name }}">
              </div>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
        </div>
    </section>
{% endblock %}
