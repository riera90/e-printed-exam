{% extends 'base.html' %}
{% block navbar %}{% include "navbar.html" with selected="classroom"%}{% endblock %}
{% block content %}
    <section id="main-content">
        <div class="container">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Panel</a></li>
                <li class="breadcrumb-item"><a href="/classroom">Aulas</a></li>
                <li class="breadcrumb-item"><a href="/classroom/{{ classroom.code }}">{{ classroom.name }}</a></li>
                <li class="breadcrumb-item active" aria-current="page">Modificar</li>
              </ol>
            </nav>
            {% include "warnings.html" %}
            <form method="post">
              {% csrf_token %}
              <div class="form-group mb-3">
                  <label for="code">Código del aula</label>
                  <input class="form-control" disabled id="code" name="code" placeholder="Código del aula" value="{{ classroom.code }}">
              </div>
              <div class="form-group mb-3">
                  <label for="name">Nombre del aula</label>
                  <input class="form-control" id="name" name="name" placeholder="Nombre del aula" value="{{ classroom.name }}">
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </section>
{% endblock %}
